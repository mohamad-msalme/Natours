<!doctype html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #root {
        display: none;
      }

      #loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #28b485;
        height: 100vh;
        width: 100vw;
        z-index: 2000;
      }
      #loading-spinner {
        border: 4px solid #55c57a;
        border-top: 4px solid #7ed56f;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script defer>
      window.addEventListener('load', function () {
        var contentContainer = document.getElementById('root')
        var loadingSpinner = document.getElementById('loading-container')

        // Hide the loading spinner and show the content
        loadingSpinner.style.display = 'none'
        contentContainer.style.display = 'block'
      })
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Exciting tours for adventurous people. Explore Natours for amazing travel experiences."
    />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <div id="loading-container">
      <div id="loading-spinner"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
